<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7711c3f1fc.js" crossorigin="anonymous"></script>
    <title>Esercizio - htmlcss-responsive-layout</title>
</head>

<body>

    <header>
        <!-- SEZIONE RESPONSIVA-->
        <div class="head-cont h-110 bg-mainblue">
            <div class="nav-bar">
                <div class="row space-btw">
                    <div class="col border h-110 bg-transparent">
                    </div>
                    <div class="col border h-110 bg-transparent">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- SECONDA SEZIONE JUMBOTRONO RESPONSIVA-->
        <section id="jumbo">
            <div class="white-cont">
                <div class="jumbo-cont">
                    <div class="row wrap type test">
                        <div class="col-spe bg-lightblue base-box h-600">
                            <div class="card"></div>
                        </div>
                        <div class="col bg-lightblue base-box h-400">
                            <div class="card"></div>
                        </div>
                        <div class="col bg-lightblue base-box h-400">
                            <div class="card"></div>
                        </div>
                        <div class="col bg-lightblue base-box h-400">
                            <div class="card"></div>
                        </div>
                        <div class="col bg-lightblue base-box h-400"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- TERZA SEZIONE PLANNING RESPONSIVA-->
        <section id="planning" class="bg-lilla">
            <div class="lilla-cont h-1200">
                <div class="planning-cont">
                    <div class="row wrap">
                        <div class="col border h-400"></div>
                        <div class="col base-box bg-white h-600"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- QUARTA SEZIONE PARTNER RESPONSIVA -->
        <section id="partner">
            <div class="white-cont">
                <div class="partner-cont">
                    <div class="row direction">
                        <div class="col border h-400"></div>
                        <div class="col base-box bg-lilla h-400"></div>
                        <div class="col base-box bg-lilla h-400"></div>
                        <div class="col base-box bg-lilla h-400"></div>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
