<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7711c3f1fc.js" crossorigin="anonymous"></script>
    <title>Esercizio - htmlcss-responsive-layout</title>
</head>

<body>

    <header id="header">
        <!-- SEZIONE RESPONSIVA-->
        <div class="head-cont bg-mainblue">
            <div class="nav-bar">
                <div class="row space-btw">
                    <div class="col row f-center">
                        <img src="img/logo.png" alt="logo" class="middle-textalign">
                    </div>
                    <!-- SEZIONE MOBILE (HAMBURGER MENU)-->
                    <div class="col row end f-center">
                        <div class="only-mobile">
                            <i class="fas fa-bars w-txt h-menu middle-textalign"></i>
                        </div>
                        <!-- SEZIONE DESKTOP (LIST MENU)-->
                        <div class="only-desktop row">
                            <ul class="head-list row main-text w-text">
                                <li>
                                    <a href="#">Planning</a>
                                </li>

                                <li>
                                    <a href="#">Testimonials</a>
                                </li>

                                <li>
                                    <a href="#">Features</a>
                                </li>

                                <li>
                                    <a href="#">About Us</a>
                                </li>

                                <li>
                                    <a href="#" class="h-btn bradius-30">Get Started</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- SECONDA SEZIONE JUMBOTRONO RESPONSIVA-->
        <section id="jumbo">
            <div class="white-cont">
                <div class="row wrap type test">
                    <div class="col-spe bg-lightblue base-box h-600">
                        <div class="card"></div>
                    </div>
                    <div class="col bg-lightblue base-box h-400">
                        <div class="card"></div>
                    </div>
                    <div class="col bg-lightblue base-box h-400">
                        <div class="card"></div>
                    </div>
                    <div class="col bg-lightblue base-box h-400">
                        <div class="card"></div>
                    </div>
                    <div class="col bg-lightblue base-box h-400"></div>
                    <div class="card"></div>
                </div>
            </div>
        </section>

        <!-- TERZA SEZIONE PLANNING RESPONSIVA-->
        <section id="planning" class="bg-lilla">
            <div class="lilla-cont h-1200">
                <div class="row wrap">
                    <div class="col border h-400"></div>
                    <div class="col base-box bg-white h-600"></div>
                </div>
            </div>
        </section>

        <!-- QUARTA SEZIONE PARTNER RESPONSIVA -->
        <section id="partner">
            <div class="white-cont">
                <div class="row direction">
                    <div class="col border h-400"></div>
                    <div class="col base-box bg-lilla h-400"></div>
                    <div class="col base-box bg-lilla h-400"></div>
                    <div class="col base-box bg-lilla h-400"></div>
                </div>
            </div>
        </section>

        <!-- QUINTA SEZIONE BENEFITS RESPONSIVA-->
        <section id="benefits" class="bg-lilla">
            <div class="lilla-cont">
                <div class="row wrap">
                    <div class="col h-400 base-box bg-white"></div>
                    <div class="col h-400 base-box bg-white"></div>
                    <div class="col h-400 base-box bg-white"></div>
                    <div class="col h-400 base-box bg-white"></div>
                    <div class="col h-400 base-box bg-white"></div>
                    <div class="col h-400 base-box bg-white"></div>
                </div>
            </div>
        </section>

        <!-- SESTA SEZIONE ABOUT RESPONSIVA-->
        <section id="about">
            <div class="white-cont h-1200">
                <div class="row wrap">
                    <div class="col border h-600"></div>
                    <div class="col border h-400"></div>
                </div>
            </div>
        </section>

        <!-- SETTIMA SEZIONE STARTED RESPONSIVA-->
        <section id="get-started" class="bg-lilla">
            <div class="lilla-cont">
                <div class="row wrap">
                    <div class="col border h-400"></div>
                </div>
            </div>
        </section>

        <!-- SEZIONE FOOTER -->
        <footer id="footer" class="bg-black">
            <div class="white-cont">
                <div class="row wrap">
                    <div class="col border h-400"></div>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
